<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    /* Define the animation */
    @keyframes colorChange {
  0% { color: rgb(0, 255, 204); } /* Turquoise */
  50% { color: rgb(204, 0, 255); } /* Purple */
  100% { color: rgb(255, 204, 0); } /* Yellow */
}

    /* Apply the animation to the OTP code */
    .otp-animation {
  animation: colorChange 2s infinite;
}
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
        
      border:dotted 3px rgb(4, 255, 234);
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding: 5px;
      margin-bottom: 30px;
      background-color: rgb(4, 255, 234);
    }
    .header h1 {
      color: #333;
    }
    .content {
      margin-bottom: 40px;
    }
    .content p {
      color: #666;
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>OTP Verification</h1>
    </div>
    <div class="content">
      <p>Dear User,</p>
      <p>Your OTP code for verification is:</p>
      <h2 class="otp-animation">{{otp}}</h2>
      <p>Please use this code to verify your email address.</p>
    </div>
    <div class="footer">
      <p>This email was sent automatically. Please do not reply.</p>
    </div>
  </div>
</body>
</html>
