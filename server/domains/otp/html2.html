<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .receipt {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header, .footer {
            margin-bottom: 20px;
        }
        .content {
            text-align: left;
            font-size: 14px;
        }
        .content p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .not-confirmed {
            color: red;
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0;
        }
        .line {
            border-top: 1px dashed #ccc;
            margin: 10px 0;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <img src="logo.png" alt="Logo" width="50">
            <p>Wed, {{date}} - {{time}}</p>
        </div>
        <div class="line"></div>
        <div class="not-confirmed">Token<br>NOT CONFIRMED</div>
        <div class="line"></div>
        <div class="content">
            <p><span class="bold">Token Type:</span> <span>{{tokenType}}</span></p>
            <div class="line"></div>
            <p><span class="bold">Customer Name:</span> <span>{{customerName}}</span></p>
            <p><span class="bold">Customer Type:</span> <span>{{customerType}}</span></p>
            <p><span class="bold">Address:</span> <span>{{address}}</span></p>
            <div class="line"></div>
            <p><span class="bold">Meter Number:</span> <span>{{meterNumber}}</span></p>
            <div class="line"></div>
            <p><span class="bold">Amount:</span> <span>{{amount}}</span></p>
            <p><span class="bold">Tax:</span> <span>{{tax}}</span></p>
            <p><span class="bold">Total:</span> <span>{{total}}</span></p>
        </div>
        <div class="line"></div>
        <div class="footer">
            <p><span class="bold">Operator:</span> <span>{{operator}}</span></p>
            <img src="footer-logo.png" alt="Footer Logo" width="50">
        </div>
    </div>
</body>
</html>
